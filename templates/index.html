{% extends 'base.html' %}

{% block title %}Internships - Opportunity Track{% endblock %}

{% block content %}
<h1 class="mb-4">Internship Opportunities</h1>
<!-- Inside index.html -->
<div class="container">
    <div class="internship-list">
        {% for job in jobs %}
        <div class="internship-item">
            <h3><a href="{{ url_for('details', link=job['link']) }}">{{ job['title'] }}</a></h3>
            <p class="meta-info">{{ job['meta_info'] }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
