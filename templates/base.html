<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Opportunity Track{% endblock %}</title>

    <!-- Link to the custom CSS files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='details.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='indexcss.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='aboutcss.css') }}">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Global Header -->
<header>
    <div class="container">
        <!-- Website Name (Left) -->
        <div class="website-name">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Opportunity Track Logo">
            Opportunity Track
        </div>

        <!-- Hamburger Menu -->
        <div class="hamburger">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>

        <!-- Navigation (Center) -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
            </ul>
        </nav>

        <!-- Social Icons (Right) -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/sharing/share-offsite/?url" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://api.whatsapp.com/send?text" target="_blank" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mt-5">
    {% block content %}{% endblock %}
</main>

<!-- Global Footer -->
<footer>
    <div class="container">
        <!-- Footer Social Icons -->
        <div class="footer-social">
            <a href="https://www.linkedin.com/sharing/share-offsite/?url" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://api.whatsapp.com/send?text" target="_blank" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
        </div>

        <!-- Copyright -->
        <p>&copy; 2024 Opportunity Track. All rights reserved.</p>
    </div>
</footer>

<!-- Scroll to Top Button -->
<button id="scrollToTop">â†‘</button>

<script>
// Scroll to top function
document.getElementById("scrollToTop").onclick = function () {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
};

// Hamburger menu functionality
document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('header nav');
    const headerContainer = document.querySelector('header .container'); // Define headerContainer here

    // Toggle menu on hamburger click
    hamburger.addEventListener('click', () => {
        nav.classList.toggle('active');
        hamburger.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (event) => {
        if (!headerContainer.contains(event.target) && !hamburger.contains(event.target)) {
            nav.classList.remove('active');
            hamburger.classList.remove('active');
        }
    });
});
</script>

</body>
</html>
